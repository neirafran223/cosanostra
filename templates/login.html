<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión | Catálogo de Armas</title>
    <meta
      name="description"
      content="Inicia sesión en nuestro catálogo de armas"
    />
    <link rel="stylesheet" href="../static/login.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Inicio</a>
          </li>
          <li class="nav-item">
            <a href="acerca.html" class="nav-link">Acerca de</a>
          </li>
          <li class="nav-item">
            <a href="catalogo.html" class="nav-link">Catálogo</a>
          </li>
          <li class="nav-item">
            <a href="contacto.html" class="nav-link">Contacto</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main-content">
      <div class="login-container">
        <div class="form-box">
          <h1 class="form-title">Iniciar sesión</h1>
          <form
            action="/auth/login"
            method="POST"
            class="login-form"
            id="loginForm"
          >
            <div class="form-group">
              <label for="email" class="form-label">Correo electrónico</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-input"
                placeholder="tu@email.com"
                required
              />
            </div>
            <div class="form-group">
              <label for="password" class="form-label">Contraseña</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-input"
                placeholder="••••••••"
                required
                minlength="8"
              />
            </div>
            <div class="form-group">
              <label for="userType" class="form-label">Tipo de usuario</label>
              <select id="userType" name="userType" class="form-input" required>
                <option value="" disabled selected>
                  Selecciona tu tipo de usuario
                </option>
                <option value="admin">Administrador</option>
                <option value="client">Cliente</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">
              INICIAR SESIÓN
            </button>
            <p class="form-footer">
              ¿No tienes cuenta?
              <a href="register.html" class="form-link">Regístrate aquí</a>
            </p>
            <p class="form-footer">
              <a href="recuperar-contrasena.html" class="form-link"
                >¿Olvidaste tu contraseña?</a
              >
            </p>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer-text">
        &copy; 2025 Catálogo de Armas. Todos los derechos reservados.
      </p>
      <p class="footer-disclaimer">
        El contenido de este sitio es solo para mayores de 18 años.
      </p>
    </footer>

    <script src="../static/js/login.js" defer></script>
  </body>
</html>
