<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro | Catálogo de Armas</title>
    <meta
      name="description"
      content="Regístrate en nuestro catálogo de armas"
    />
    <link rel="stylesheet" href="../static/registe.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Inicio</a>
          </li>
          <li class="nav-item">
            <a href="acerca.html" class="nav-link">Acerca de</a>
          </li>
          <li class="nav-item">
            <a href="catalogo.html" class="nav-link">Catálogo</a>
          </li>
          <li class="nav-item">
            <a href="contacto.html" class="nav-link">Contacto</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main-content">
      <div class="register-container">
        <div class="form-box">
          <h1 class="form-title">Regístrate</h1>
          <form class="register-form" id="registerForm">
            <div class="form-row">
              <div class="form-group">
                <label for="nombre" class="form-label">Nombre</label>
                <input
                  type="text"
                  id="nombre"
                  name="nombre"
                  class="form-input"
                  placeholder="Ej: Juan"
                  required
                  minlength="2"
                />
              </div>
              <div class="form-group">
                <label for="apellido" class="form-label">Apellido</label>
                <input
                  type="text"
                  id="apellido"
                  name="apellido"
                  class="form-input"
                  placeholder="Ej: Pérez"
                  required
                  minlength="2"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="form-label">Correo electrónico</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-input"
                placeholder="tu@email.com"
                required
              />
            </div>
            <div class="form-group">
              <label for="password" class="form-label">Contraseña</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-input"
                placeholder="••••••••"
                required
                minlength="8"
              />
            </div>
            <div class="form-group">
              <label for="confirm_password" class="form-label"
                >Confirmar contraseña</label
              >
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                class="form-input"
                placeholder="••••••••"
                required
                minlength="8"
              />
            </div>
            <div class="form-group">
              <label for="userType" class="form-label">Tipo de usuario</label>
              <select id="userType" name="userType" class="form-input" required>
                <option value="" disabled selected>Seleccione un tipo</option>
                <option value="client">Cliente</option>
                <option value="admin">Administrador</option>
              </select>
            </div>
            <div class="form-group form-checkbox">
              <input type="checkbox" id="terms" name="terms" required />
              <label for="terms">
                Acepto los <a href="terminos.html">Términos y Condiciones</a> y
                confirmo que soy mayor de 18 años
              </label>
            </div>
            <button type="submit" class="btn btn-primary">REGISTRARSE</button>
            <p class="form-footer">
              ¿Ya tienes cuenta?
              <a href="login.html" class="form-link">Inicia sesión aquí</a>
            </p>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer-text">
        &copy; 2025 Catálogo de Armas. Todos los derechos reservados.
      </p>
      <p class="footer-disclaimer">
        El contenido de este sitio es solo para mayores de 18 años.
      </p>
    </footer>

    <script src="../static/js/register.js"></script>
  </body>
</html>
